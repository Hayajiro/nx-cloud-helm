  name: nx-cloud-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nx-cloud-api
  revisionHistoryLimit: 5
  progressDeadlineSeconds: 300
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: nx-cloud-api
    spec:
      containers:
        - name: nx-cloud-api
          image:
            {{ if .Values.image.local }}
            localhost:5001/nx-cloud-api:next
            {{ else }}
            nxprivatecloud/nx-cloud-api:{{ .Values.image.tag }}
            {{end}}
          resources:
            requests:
              memory: '0.5Gi'
              cpu: '0.5'
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
          env:
            - name: NX_CLOUD_APP_URL
              value: {{ .Values.nxCloudAppURL }}
            - name: NX_CLOUD_MONGO_SERVER_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.name }}
                  key: {{ .Values.secret.nxCloudMongoServerEndpoint }}
            {{ if .Values.github.auth.enabled }}
            - name: GITHUB_AUTH_CLIENT_ID
